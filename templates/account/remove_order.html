{% extends 'account/base.html' %}
{% load static %}

{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<p>Apakah Anda Yakin Menghapus {{item}} ? </p>

			<form action="{% url 'remove_order' item.id %}" method="POST">
				{% csrf_token %}
				<a class="btn btn-warning" href = "{% url 'homepage' %}"> Cancel </a>
				<input class="btn btn-danger" type="submit" name= "Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
